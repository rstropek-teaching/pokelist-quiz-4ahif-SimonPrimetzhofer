<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>
            PokeAPI
        </title>
        <!-- Referencing Bootstrap.css for styling the document -->
        <link rel="stylesheet" href="bootstrap.css">  
        <link rel="stylesheet" href="modal.css"> 
        
        <style>
        
            td,th{text-align:center;}

        </style>

    </head>

    <body onload="page();">
        <center>
            <h1>List of Pokemons</h1>
            <button class="btn btn-default" onclick="changePage(-1);"><</button>
            <button class="btn btn-default" onclick="changePage(1);">></button>
            <br/>
            <br/>
            
            <table id="pList" class="table table-bordered table-striped">
                <tr>
                    <th>Name</th>
                    <th>Show Details</th>
                </tr>
    
            </table>
        </center> 

        <div id="myModal" class="modal">
            
              <!-- Modal content -->
              <div class="modal-content">
                <h1 id="pName"></h1>
                <div id="pImage"></div>
                <h3 id="pWeight"></h3>
                <h3 id="pAbilities"></h3>
              </div>
            
        </div>
        
    </body>

</html>
<script src="app.js"></script>
